name: Docs Build

on:
  push:
    branches-ignore:
      - main


jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.x
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: gems-build-docs-${{ hashFiles('**/Gemfile.lock') }}
      - name: Generate docs and statuses
        run: |
          gem install bundler:2.2.9
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          bundle exec rake docs:build
          bundle exec rake statuses:dump
      - name: Commit & Push Docs Data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Actions Auto Build"
          git add -f docs static/statuses.json static/arguments.yml static/classes.yml
          git commit -m "docs: build docs" || true
          git push
      - name: Set up node js
        uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: Run docs
        run: |
          cd docs
          yarn
          yarn develop & npx wait-on http://localhost:8000
      - name: Run axe checks on examples of component docs
        run: |
          npm install -g @axe-core/cli
          files=($(grep -r -l "Examples" docs/content/components))
          declare -a needs_to_be_fixed=(
            autocomplete 
            autocompleteitem
            dropdown
            dropdownmenu
            imagecrop
            markdown
            navigationtab
          )
          
          echo "############################################################"
          echo "WARNING"
          echo "The following components will be excluded from this automated accessibility check."
          echo "They contain known violations and should be addressed:"
          printf '%s\n' "${needs_to_be_fixed[@]}"
          echo "############################################################"

          declare -a doc_urls
          for i in "${!files[@]}"; 
          do
            filename=$(basename -- "${files[$i]}")
            component="${filename%.*}"
            if [[ " ${needs_to_be_fixed[@]} " =~ " ${component} " ]]
            then
              continue
            else
              doc_urls+=("localhost:8000/components/${component}")
            fi
          done
          printf -v joined '%s, ' "${doc_urls[@]}"
          axe $joined -i .frame-example --save docs-example-accessibility.json --disable color-contrast --exit
      - name: Upload @axe-core/cli check results
        uses: actions/upload-artifact@master
        if: always()
        with:
          path: docs-example-accessibility.json
